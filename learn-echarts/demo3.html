<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>南丁格尔图</title>
  <script src="./js/echarts.min.js"></script>
</head>
<body>
  <div id="main" style="width: 600px; height: 400px;"></div>

  <script>
    const myChart = echarts.init(document.getElementById('main'));

    let option = {
      title: {
        text: 'ECharts 入门示例'
      },
      //设置背景颜色
      backgroundColor: '#2B333B',  
      // 设置全局文本样式
      textStyle: {
        color: 'rgba(255, 255, 255, 0.3)'
      },
      /* // 设置视觉引导线的颜色
      labelLine: {
        lineStyle: {
          color: 'rgba(255, 255, 255, .3)'
        }
      }, */
      series: [
        {
          name: '访问来源',
          type: 'pie',
          radius: '55%',
          roseType: 'angle',
          data: [
            {value: 235, name: '视频广告'},
            {value: 274, name: '联盟广告'},
            {value: 310, name: '邮件营销'},
            {value: 335, name: '直接访问'},
            {value: 400, name: '搜索引擎'}
          ],
          itemStyle: {
            normal: {
              // 阴影的大小
              shadowBlur: 200,
              // 阴影的颜色
              shadowColor: 'rgba(0, 0, 0, 0.5)',
              // 阴影水平高方向上的偏移
              shadowOffsetX: 0,
              // 阴影垂直方向上的偏移
              shadowOffsetY: 0
            },
            //鼠标hover时候的样式
            emphasis: {
              shadowBlur:10,
              shadowColor: 'black',
              shadowOffsetX: 5,
              shadowOffsetY: 5
            }
          },
          // 设置视觉引导线的颜色
          labelLine: {
            lineStyle: {
              color: 'rgba(255, 255, 255, .3)'
            }
          }
        }
      ]
    }

    myChart.setOption(option);
  </script>
</body>
</html>
